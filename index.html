<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Earth Tones Tic-Tac-Toe</title>
  <style>
    :root {
      --bg-start: #e5d7ca;
      --bg-end:   #eae7d6;
      --card:     #fffaf4;
      --card-shadow: 0 8px 24px rgba(77,54,18,0.10);
      --text:     #4e4234;
      --muted:    #897956;
      --border:   #d3c6ad;

      --x:        #7D5A37; /* clay brown */
      --o:        #6c8752; /* olive green */
      --draw:     #C1A179;
      --win:      #A1B173;
      --radius:   17px;
      --cell-radius: 14px;
      --gap:      14px;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(120deg, var(--bg-start), var(--bg-end));
      display: grid;
      place-items: center;
      padding: 24px 6px;
    }

    .card {
      width: min(98vw, 600px);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      border: 1.5px solid var(--border);
      padding: 26px 22px 22px 22px;
      display: grid;
      gap: 18px;
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 8px;
    }
    .scorebox {
      background: #ede6db;
      border-radius: 11px;
      border: 1px solid #ddccb4;
      flex: 1 1 0;
      padding: 10px 0 8px 0;
      text-align: center;
      box-shadow: 0 2px 7px rgba(77,54,18,0.06);
    }
    .score-label {
      color: var(--muted);
      font-size: 0.97rem;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }
    .score-val {
      font-size: 1.17rem;
      font-weight: 700;
      color: var(--text);
      background: #f7f2e9;
      border-radius: 6px;
      display: inline-block;
      padding: 2px 9px;
    }

    .status {
      font-size: 1.07rem;
      font-weight: 600;
      color: var(--text);
      margin-top: 2px;
      margin-bottom: 0;
      letter-spacing: .01em;
    }
    .message {
      font-size:0.98rem;
      color:var(--muted);
      min-height: 18px;
      margin-bottom: 4px;
    }

    .board-wrap {
      margin: 0 auto;
      display: grid;
      place-items: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: var(--gap);
      width: min(370px, 98vw);
      aspect-ratio: 1 / 1;
      padding: 0;
      background: #efe7da;
      border-radius: var(--radius);
      box-shadow: 0 1px 4px rgba(77,54,18,.04);
      border: 1px solid #ddccb4;
    }
    .cell {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* square */
      border-radius: var(--cell-radius);
      background: #f8f2e7;
      border: 2px solid #e0d4b3;
      display: grid;
      place-items: center;
      cursor: pointer;
      outline: none;
      box-shadow: 0 1px 5px rgba(77,54,18,.06);
      font-size: clamp(2.35rem, 8vw, 4.5rem);
      font-weight: 800;
      user-select: none;
      transition: border .16s, box-shadow .19s, background .2s;
    }
    .cell:focus-visible {
      border: 2.5px solid #a37539;
      box-shadow: 0 0 0 3px #8b6843;
      z-index: 2;
      background: #f3e2cb;
    }
    .cell:active, .cell:hover {
      border: 2.5px solid #86643d;
      box-shadow: 0 4px 12px rgba(77,54,18,.15);
      background: #f2ead9;
    }
    .cell[data-state="X"] {
      color: var(--x);
      background: #f1e5d6;
    }
    .cell[data-state="O"] {
      color: var(--o);
      background: #e5ecd6;
    }
    .cell.win {
      border: 2.5px solid var(--win);
      background: #e7f2cf;
      animation: cellwin .7s ease-out;
    }
    @keyframes cellwin {
      0% { background: #fffef8; }
      40% { background: #f0f9df;}
      100% { background: #e7f2cf;}
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 13px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .btn {
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      background: var(--x);
      color: #fff9ea;
      transition: background .15s, box-shadow .18s;
      box-shadow: 0 2px 8px rgba(77,54,18,.09);
    }
    .btn:hover, .btn:focus-visible {
      background: var(--o);
      color: #fefce7;
    }
    .btn.secondary {
      background: #efdcc2;
      color: var(--text);
    }
    .btn.secondary:hover, .btn.secondary:focus-visible {
      background: #d3c6ad;
      color: var(--text);
    }
    /* Responsive scaling on mobile */
    @media (max-width:600px){
      .card{padding:8vw 2vw;}
      .board{width:96vw;}
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Earth Tones Tic-Tac-Toe">
    <section>
      <div class="scoreboard">
        <div class="scorebox">
          <span class="score-label">X Wins</span>
          <span class="score-val" id="scoreX">0</span>
        </div>
        <div class="scorebox">
          <span class="score-label">O Wins</span>
          <span class="score-val" id="scoreO">0</span>
        </div>
        <div class="scorebox">
          <span class="score-label">Draws</span>
          <span class="score-val" id="scoreD">0</span>
        </div>
      </div>
      <div class="status" id="statusText" aria-live="polite">
        Welcome! Player X to move.
      </div>
      <div class="message" id="messageText" aria-live="polite"></div>
    </section>
    <section class="board-wrap">
      <div class="board" id="board" role="grid" aria-label="Tic Tac Toe board">
        <button class="cell" role="gridcell" aria-label="Cell 1" data-index="0" tabindex="0"></button>
        <button class="cell" role="gridcell" aria-label="Cell 2" data-index="1" tabindex="0"></button>
        <button class="cell" role="gridcell" aria-label="Cell 3" data-index="2" tabindex="0"></button>
        <button class="cell" role="gridcell" aria-label="Cell 4" data-index="3" tabindex="0"></button>
        <button class="cell" role="gridcell" aria-label="Cell 5" data-index="4" tabindex="0"></button>
        <button class="cell" role="gridcell" aria-label="Cell 6" data-index="5" tabindex="0"></button>
        <button class="cell" role="gridcell" aria-label="Cell 7" data-index="6" tabindex="0"></button>
        <button class="cell" role="gridcell" aria-label="Cell 8" data-index="7" tabindex="0"></button>
        <button class="cell" role="gridcell" aria-label="Cell 9" data-index="8" tabindex="0"></button>
      </div>
    </section>
    <div class="controls">
      <button class="btn" id="btnReplay" aria-label="Replay current round" title="Replay (continue tracking scores)">Replay</button>
      <button class="btn secondary" id="btnReset" aria-label="Reset scores and start fresh" title="Reset scores and restart">Reset</button>
    </div>
  </main>
  <script>
    // Game state
    const board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameOver = false;
    // Scores
    const scores = { X: 0, O: 0, D: 0 };
    // DOM refs
    const cells = Array.from(document.querySelectorAll('.cell'));
    const statusText = document.getElementById('statusText');
    const messageText = document.getElementById('messageText');
    const scoreX = document.getElementById('scoreX');
    const scoreO = document.getElementById('scoreO');
    const scoreD = document.getElementById('scoreD');
    const btnReplay = document.getElementById('btnReplay');
    const btnReset = document.getElementById('btnReset');
    const boardEl = document.getElementById('board');
    // Win patterns (standard 8)
    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    function updateScoresUI() {
      scoreX.textContent = scores.X;
      scoreO.textContent = scores.O;
      scoreD.textContent = scores.D;
    }
    function setStatus(msg) { statusText.textContent = msg; }
    function setMessage(msg) { messageText.textContent = msg; }
    function checkWin() {
      for(const patt of winPatterns) {
        const [a,b,c]=patt;
        if(board[a]&&board[a]===board[b]&&board[a]===board[c])
          return {winner: board[a], pattern: patt};
      }
      return null;
    }
    function checkDraw() { return board.every(v=>v!==null); }
    function resetBoard(keepScores=true) {
      for(let i=0;i<9;i++) {
        board[i]=null;
        const cell=cells[i];
        cell.removeAttribute('data-state');
        cell.classList.remove('win');
        cell.innerHTML='';
        cell.disabled=false;
      }
      currentPlayer='X'; gameOver=false;
      setStatus(`Player ${currentPlayer} to move`);
      setMessage('');
      if(!keepScores) { scores.X=0;scores.O=0;scores.D=0;updateScoresUI(); }
      boardEl.focus();
    }
    function handleCellClick(idx) {
      if(gameOver||board[idx]!==null)return;
      board[idx]=currentPlayer;
      const cell=cells[idx];
      cell.setAttribute('data-state',currentPlayer);
      cell.textContent=currentPlayer;
      cell.disabled=true;
      const winCheck=checkWin();
      if(winCheck){
        gameOver=true;
        for(const i of winCheck.pattern)
          cells[i].classList.add('win');
        scores[currentPlayer]++;
        updateScoresUI();
        setStatus(`Player ${currentPlayer} wins!`);
        setMessage(`Press Replay for next round or Reset for new game.`);
        cells.forEach(c=>c.disabled=true);
        return;
      }
      if(checkDraw()){
        gameOver=true;
        scores.D++; updateScoresUI();
        setStatus(`It's a draw!`);
        setMessage(`No more moves. Press Replay or Reset.`);
        cells.forEach(c=>c.disabled=true);
        return;
      }
      currentPlayer=currentPlayer==='X'?'O':'X';
      setStatus(`Player ${currentPlayer} to move`);
      setMessage('');
    }
    function attachHandlers() {
      cells.forEach((cell,idx)=>{
        cell.addEventListener('click',()=>handleCellClick(idx));
        cell.addEventListener('keydown',e=>{
          if(e.key==='Enter'||e.key===' '){
            e.preventDefault(); handleCellClick(idx);
          }
        });
      });
    }
    btnReplay.addEventListener('click',()=>resetBoard(true));
    btnReset.addEventListener('click',()=>resetBoard(false));
    // Initial
    resetBoard(true); attachHandlers();
    // Accessibility: aria-live used for dynamic messages
  </script>
</body>
</html>
